name: Backend CI

'on':
  push:
    branches: [main]
  workflow_dispatch: {}

# optional but nice: avoid overlapping runs on same ref
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout Code (clean)
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: |
            backend/yarn.lock
            frontend/yarn.lock

      - name: Enable Corepack (use project Yarn)
        run: |
          corepack enable
          yarn --version

      - name: Show disk usage before
        run: df -h

      - name: Stop pm2 (if you REALLY need this)
        run: pm2 stop all || true

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          if yarn -v | grep -q '^1\.'; then
            yarn install --frozen-lockfile
          else
            yarn install --immutable
          fi

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          if yarn -v | grep -q '^1\.'; then
            yarn install --frozen-lockfile
          else
            yarn install --immutable
          fi

      - name: Build Frontend
        working-directory: ./frontend
        run: yarn build

      - name: Run Backend Tests
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: yarn test

      - name: Create backend .env (no logging secrets)
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: |
          {
            echo "MONGO_URI=$MONGO_URI"
            echo "JWT_SECRET=$JWT_SECRET"
            echo "PORT=$PORT"
          } > .env

      - name: Start/Restart pm2 (optional)
        run: |
          pm2 start all || true
          pm2 restart all || true

      - name: Cleanup caches and artifacts
        if: always()
        run: |
          yarn cache clean || true
          rm -rf ~/.cache/yarn ~/.yarn || true
          npm cache clean --force || true
          rm -rf backend/node_modules frontend/node_modules frontend/build || true
          pm2 flush || true

      - name: Show disk usage after
        if: always()
        run: df -h
